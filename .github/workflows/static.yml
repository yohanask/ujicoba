        // Filter data by month
        function filterByMonth() {
            const selectedMonth = document.getElementById('monthFilter').value;
            
            if (!selectedMonth) {
                filteredData = [...activitiesData];
            } else {
                filteredData = activitiesData.filter(activity => {
                    if (!activity.tanggal) return false;
                    
                    try {
                        const date = new Date(activity.tanggal);
                        if (isNaN(date.getTime())) return false;
                        
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        return month === selectedMonth;
                    } catch (e) {
                        return false;
                    }
                });
            }
            
            filteredData = sortActivitiesByDate(filteredData);
            renderActivitiesTable();
            updateFilterInfo();
        }

        // Update filter information
        function updateFilterInfo() {
            const selectedMonth = document.getElementById('monthFilter').value;
            const monthNames = {
                '01': 'Januari', '02': 'Februari', '03': 'Maret', '04': 'April',
                '05': 'Mei', '06': 'Juni', '07': 'Juli', '08': 'Agustus',
                '09': 'September', '10': 'Oktober', '11': 'November', '12': 'Desember'
            };
            
            const titleElement = document.querySelector('h2');
            if (selectedMonth) {
                titleElement.textContent = `Jadwal Kegiatan - ${monthNames[selectedMonth]}`;
            } else {
                titleElement.textContent = 'Jadwal Kegiatan';
            }
        }

        // Render activities table
        function renderActivitiesTable() {
            const tableBody = document.getElementById('activitiesTable');
            const dataToRender = filteredData.length > 0 || !document.getElementById('monthFilter').value ? filteredData : activitiesData;
            
            if (dataToRender.length === 0) {
                const selectedMonth = document.getElementById('monthFilter').value;
                const monthNames = {
                    '01': 'Januari', '02': 'Februari', '03': 'Maret', '04': 'April',
                    '05': 'Mei', '06': 'Juni', '07': 'Juli', '08': 'Agustus',
                    '09': 'September', '10': 'Oktober', '11': 'November', '12': 'Desember'
                };
                
                const message = selectedMonth 
                    ? `Tidak ada kegiatan di bulan ${monthNames[selectedMonth]}`
                    : 'Tidak ada data kegiatan';
                const subMessage = selectedMonth 
                    ? 'Coba pilih bulan lain atau refresh data'
                    : 'Belum ada data yang tersedia';
                
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-8 sm:py-12">
                            <div class="text-4xl sm:text-6xl mb-3 sm:mb-4">üìÖ</div>
                            <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-2">${message}</h3>
                            <p class="text-sm sm:text-base text-gray-600">${subMessage}</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = dataToRender.map((activity, index) => {
                // Format tanggal jika ada
                let formattedDate = activity.tanggal;
                let shortDate = activity.tanggal;
                
                if (activity.tanggal) {
                    try {
                        const date = new Date(activity.tanggal);
                        if (!isNaN(date.getTime())) {
                            formattedDate = date.toLocaleDateString('id-ID', { 
                                weekday: 'long', 
                                day: 'numeric', 
                                month: 'long', 
                                year: 'numeric' 
                            });
                            shortDate = date.toLocaleDateString('id-ID', { 
                                day: 'numeric', 
                                month: 'short'
                            });
                        }
                    } catch (e) {
                        // Keep original format if parsing fails
                    }
                }
                
                const rowClass = index % 2 === 0 
                    ? "bg-white hover:bg-gray-50" 
                    : "bg-gray-50 hover:bg-gray-100";
                
                return `
                    <tr class="border-b border-gray-200 ${rowClass} transition-all duration-300">
                        <td class="py-3 sm:py-4 px-2 sm:px-4 text-xs sm:text-sm text-gray-800 font-semibold text-center">${index + 1}</td>
                        <td class="py-3 sm:py-4 px-2 sm:px-4 text-xs sm:text-sm text-gray-800 font-medium text-left">${activity.namaPenginput}</td>
                        <td class="py-3 sm:py-4 px-2 sm:px-4 text-xs sm:text-sm text-gray-800 font-medium text-left">
                            <span class="sm:hidden">${shortDate}</span>
                            <span class="hidden sm:inline">${formattedDate}</span>
                        </td>
                        <td class="py-3 sm:py-4 px-2 sm:px-4 text-xs sm:text-sm text-gray-800 text-left">
                            <div class="max-w-xs sm:max-w-none font-medium">
                                ${activity.namaKegiatan}
                                <div class="sm:hidden mt-1 text-xs text-gray-600 font-normal">${activity.keterangan}</div>
                            </div>
                        </td>
                        <td class="py-3 sm:py-4 px-2 sm:px-4 text-xs sm:text-sm text-gray-700 hidden sm:table-cell font-normal text-left">${activity.keterangan}</td>
                    </tr>
                `;
            }).join('');
        }

        // Show error message
        function showErrorMessage(message) {
            const tableBody = document.getElementById('activitiesTable');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-12">
                        <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                        <h3 class="text-xl font-semibold text-red-600 mb-2">Error</h3>
                        <p class="text-gray-600">${message}</p>
                    </td>
                </tr>
            `;
        }

        // Update last update time
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('id-ID', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `Terakhir diperbarui: ${timeString}`;
        }

        // Refresh data function
        function refreshData() {
            fetchActivitiesData();
        }

        // Welcome notification functions
        function showWelcomeNotification() {
            const notification = document.getElementById('welcomeNotification');
            notification.classList.add('show');
            
            // Auto close after 5 seconds
            setTimeout(() => {
                closeWelcomeNotification();
            }, 5000);
        }
        
        function closeWelcomeNotification() {
            const notification = document.getElementById('welcomeNotification');
            notification.classList.remove('show');
        }

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Load data on page load
        fetchActivitiesData();
        
        // Show welcome notification after page loads
        window.addEventListener('load', function() {
            setTimeout(showWelcomeNotification, 500);
            
            // Add smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
