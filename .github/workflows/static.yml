    <script>
        // Google Sheets URLs - Using your new provided link
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLSItYYsNpWlUh_5V9MjoyV35Hgc3V_t_7PmrNWv_YE36ifuhmE7m_Lswq7Xp19nD-BJ90485rbv8Q/pub?output=csv';
        
        // CORS Proxy alternatives (fallback options)
        const CORS_PROXIES = [
            `https://api.allorigins.win/get?url=${encodeURIComponent(CSV_URL)}`,
            `https://corsproxy.io/?${encodeURIComponent(CSV_URL)}`,
            CSV_URL // Direct URL as last resort
        ];
        
        let activitiesData = [];
        let filteredData = [];
        let isLoading = false;

        // Update time and date
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('id-ID', timeOptions);
            document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', dateOptions);
        }

        // Parse CSV data with improved handling
        function parseCSV(csvText) {
            console.log('Raw CSV data:', csvText.substring(0, 500));
            
            const lines = csvText.split('\n');
            const data = [];
            
            console.log('Total lines:', lines.length);
            console.log('First few lines:', lines.slice(0, 5));
            
            // Skip header row (index 0) and start from row 1
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    try {
                        // Simple CSV parsing - split by comma and clean quotes
                        let columns = line.split(',').map(col => col.replace(/^"|"$/g, '').trim());
                        
                        console.log(`Line ${i} columns (${columns.length}):`, columns);
                        
                        // Ensure we have enough columns (at least 7 for columns A-G)
                        while (columns.length < 7) {
                            columns.push('');
                        }
                        
                        // Map data according to your specifications:
                        // Kolom D (index 3) = Nama Penginput
                        // Kolom E (index 4) = Tanggal Kegiatan  
                        // Kolom F (index 5) = Uraian Kegiatan
                        // Kolom G (index 6) = Keterangan
                        const cleanData = {
                            namaPenginput: (columns[3] || '').trim(),  // Kolom D - Nama Penginput
                            tanggal: (columns[4] || '').trim(),       // Kolom E - Tanggal Kegiatan
                            namaKegiatan: (columns[5] || '').trim(),  // Kolom F - Uraian Kegiatan
                            keterangan: (columns[6] || '').trim()     // Kolom G - Keterangan
                        };
                        
                        // Add if there's actual content in any field
                        if (cleanData.namaKegiatan || cleanData.namaPenginput || cleanData.tanggal) {
                            console.log('Adding data:', cleanData);
                            data.push(cleanData);
                        }
                        
                    } catch (error) {
                        console.warn(`Error parsing line ${i}:`, error.message);
                    }
                }
            }
            
            console.log('Final parsed data:', data.length, 'valid entries');
            return data;
        }

        // Sort activities by date
        function sortActivitiesByDate(activities) {
            return activities.sort((a, b) => {
                if (!a.tanggal && !b.tanggal) return 0;
                if (!a.tanggal) return 1;
                if (!b.tanggal) return -1;
                
                try {
                    const dateA = new Date(a.tanggal);
                    const dateB = new Date(b.tanggal);
                    
                    if (isNaN(dateA.getTime()) && isNaN(dateB.getTime())) return 0;
                    if (isNaN(dateA.getTime())) return 1;
                    if (isNaN(dateB.getTime())) return -1;
                    
                    return dateA.getTime() - dateB.getTime();
                } catch (e) {
                    return 0;
                }
            });
        }

        // Show connection status notification
        function showConnectionStatus(isSuccess, message, dataCount = 0) {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.connection-notification');
            existingNotifications.forEach(notification => notification.remove());
            
            const notification = document.createElement('div');
            notification.className = `connection-notification fixed top-20 right-4 z-50 max-w-sm rounded-xl shadow-lg p-4 transform translate-x-full transition-all duration-500 ease-out`;
            
            if (isSuccess) {
                notification.classList.add('bg-gradient-to-r', 'from-green-500', 'to-emerald-600', 'text-white');
                notification.innerHTML = `
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold text-sm">‚úÖ Koneksi Berhasil!</h4>
                            <p class="text-xs mt-1 opacity-90">${message}</p>
                            ${dataCount > 0 ? `<p class="text-xs mt-1 opacity-80">üìä ${dataCount} kegiatan dimuat</p>` : ''}
                        </div>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" class="flex-shrink-0 text-white hover:text-gray-200 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;
            } else {
                notification.classList.add('bg-gradient-to-r', 'from-red-500', 'to-pink-600', 'text-white');
                notification.innerHTML = `
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold text-sm">‚ùå Koneksi Gagal!</h4>
                            <p class="text-xs mt-1 opacity-90">${message}</p>
                            <p class="text-xs mt-1 opacity-80">üîÑ Menampilkan data contoh</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" class="flex-shrink-0 text-white hover:text-gray-200 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;
            }
            
            document.body.appendChild(notification);
            
            // Show notification with animation
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
                notification.classList.add('translate-x-0');
            }, 100);
            
            // Auto hide after 6 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.add('translate-x-full');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 500);
                }
            }, 6000);
        }

        // Try multiple CORS proxy services
        async function tryFetchWithCORSProxy(url, proxyIndex = 0) {
            if (proxyIndex >= CORS_PROXIES.length) {
                throw new Error('Semua proxy CORS gagal');
            }
            
            const proxyUrl = CORS_PROXIES[proxyIndex];
            console.log(`Trying proxy ${proxyIndex + 1}/${CORS_PROXIES.length}:`, proxyUrl);
            
            try {
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/csv,text/plain,*/*',
                        'Cache-Control': 'no-cache'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                }
                
                let csvText;
                
                // Handle different proxy response formats
                if (proxyUrl.includes('allorigins.win')) {
                    const jsonResponse = await response.json();
                    csvText = jsonResponse.contents;
                } else {
                    csvText = await response.text();
                }
                
                // Check if it's valid CSV data
                if (!csvText || csvText.trim().length === 0) {
                    throw new Error('Data kosong');
                }
                
                // Check if it contains error messages from proxy
                if (csvText.includes('Error') || csvText.includes('Access denied') || csvText.includes('<!DOCTYPE')) {
                    throw new Error('Proxy mengembalikan error');
                }
                
                console.log(`‚úÖ Berhasil dengan proxy ${proxyIndex + 1}`);
                return csvText;
                
            } catch (error) {
                console.warn(`‚ùå Proxy ${proxyIndex + 1} gagal:`, error.message);
                
                // Try next proxy
                return await tryFetchWithCORSProxy(url, proxyIndex + 1);
            }
        }

        // Fetch data from Google Sheets CSV with CORS bypass
        async function fetchActivitiesData() {
            if (isLoading) return;
            
            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            const originalText = refreshBtn.innerHTML;
            
            // Show loading state
            refreshBtn.innerHTML = `
                <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>Memuat...</span>
            `;
            refreshBtn.disabled = true;
            
            try {
                console.log('üîÑ Mencoba mengambil data dari Google Sheets...');
                console.log('üìä Sheet ID:', SHEET_ID);
                
                // Try to fetch data using CORS proxies
                const csvText = await tryFetchWithCORSProxy(CSV_URL);
                
                console.log('üìÑ CSV text length:', csvText.length);
                console.log('üìù CSV preview:', csvText.substring(0, 500));
                
                if (!csvText || csvText.trim().length === 0) {
                    throw new Error('Data CSV kosong atau tidak dapat dibaca');
                }
                
                activitiesData = parseCSV(csvText);
                console.log('‚úÖ Parsed activities data:', activitiesData.length, 'entries');
                console.log('üìã Sample parsed data:', activitiesData.slice(0, 3));
                
                if (activitiesData.length === 0) {
                    console.warn('‚ö†Ô∏è No activities data found after parsing');
                    // Load sample data for testing
                    loadSampleData();
                    showConnectionStatus(false, 'Data Google Sheets kosong atau format tidak sesuai', 0);
                    return;
                }
                
                // Sort data by date
                activitiesData = sortActivitiesByDate(activitiesData);
                filteredData = [...activitiesData];
                
                renderActivitiesTable();
                updateLastUpdateTime();
                
                // Show success notification
                showConnectionStatus(true, 'Data berhasil dimuat dari Google Sheets', activitiesData.length);
                
                console.log('üéâ Data loaded successfully:', activitiesData.length, 'activities');
                
            } catch (error) {
                console.error('‚ùå Error fetching data:', error.message);
                console.error('üîç Full error:', error);
                
                // Load sample data as fallback
                loadSampleData();
                
                // Show error notification with specific error message
                let errorMessage = 'Tidak dapat terhubung ke Google Sheets';
                if (error.message.includes('HTTP')) {
                    errorMessage = `Server error: ${error.message}`;
                } else if (error.message.includes('fetch') || error.message.includes('CORS')) {
                    errorMessage = 'Masalah CORS - coba refresh beberapa kali';
                } else if (error.message.includes('CSV') || error.message.includes('kosong')) {
                    errorMessage = 'Format data tidak valid atau kosong';
                } else if (error.message.includes('proxy')) {
                    errorMessage = 'Semua proxy CORS tidak tersedia';
                } else {
                    errorMessage = error.message;
                }
                
                showConnectionStatus(false, errorMessage, 0);
                showErrorMessage(`Gagal memuat data: ${error.message}. Menampilkan data contoh.`);
            } finally {
                isLoading = false;
                refreshBtn.innerHTML = originalText;
                refreshBtn.disabled = false;
            }
        }

        // Load sample data for testing
        function loadSampleData() {
            console.log('Loading sample data...');
            activitiesData = [
                {
                    tanggal: '2025-01-15',
                    namaKegiatan: 'Upacara Bendera Hari Senin',
